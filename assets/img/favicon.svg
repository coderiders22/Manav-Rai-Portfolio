<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#d946ef"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="#0a0a0a"/>
  
  <!-- Gradient Ring -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="url(#gradient)" stroke-width="12" filter="url(#glow)"/>
  
  <!-- Letter M -->
  <text x="256" y="300" 
        font-family="Georgia, serif" 
        font-size="240" 
        font-weight="600"
        font-style="italic"
        fill="url(#gradient)" 
        text-anchor="middle"
        filter="url(#glow)">M</text>
  
  <!-- Dot accent -->
  <circle cx="400" cy="150" r="20" fill="url(#gradient)" filter="url(#glow)"/>
</svg>

